<link
  href="https://fonts.googleapis.com/css?family=Montserrat:300,700"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<style>
  body {
    background-color: #f6f6f6;
  }

  .progress {
    margin: 10px;
    box-shadow: rgb(189, 198, 207) 0px 1px 2px 1px;
  }
  @media (max-width: 767px) {
    .container {
      padding: 0 !important;
      margin: 0 !important;
    }
  }
</style>

<div id="quizBody" class="mt-3">
  <div
    id="quiz"
    class="container"
    style="font-family: 'Montserrat', sans-serif !important;"
  >
    <div class="col-md-12 col-xs-12">
      <div class="row">
        <div
          id="timedisplay"
          class="container-fluid p-5 rounded"
          style="box-shadow: 0 1px 2px 1px rgba(189, 198, 207, 41);"
        >
          <div class="row">
            <div class="col-md-12 mt-3">
              <h3
                class="text-center py-2 text-light bg-dark font-weight-bold rounded"
              >
                Daraz Fashion Week Quiz
              </h3>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="progress">
                  <div
                    id="dynamic"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 1%;"
                  >
                    <span id="current-progress"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="quizContainer" class="container rounded">
            <div class="row">
              <div class="col-md-12 my-3" id="category-select-area">
                <div class="container">
                  <h4
                    for=""
                    class="py-2 text-center font-weight-bold bg-warning text-dark"
                  >
                    What's Your Gender
                  </h4>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6">
                        <a href="daraz.lk">
                          <img
                            class="img-fluid"
                            id="category1"
                            src="https://images.pexels.com/photos/3755706/pexels-photo-3755706.jpeg?auto=compress&cs=tinysrgb&h=400&w=600"
                            alt=""
                            style="cursor: pointer;"
                        /></a>
                      </div>
                      <div class="col-md-6">
                        <a href="daraz.lk">
                          <img
                            class="img-fluid"
                            id="category2"
                            src="https://images.pexels.com/photos/4622423/pexels-photo-4622423.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=400&w=600"
                            alt=""
                            style="
                              height: 300px;
                              object-fit: cover;
                              width: 100%;
                              cursor: pointer;
                            "
                        /></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
